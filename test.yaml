commonLabels: &commonLabels
  chain_id: arabica-11
  environment: arabica
  network: da
  type: &nodeType bridge # check
  bootstrapper: &bootstrapper "true"
  secretName: &secretName keys-da-bridge-4 # check
  pool: &pool pool-da-0 # check pool instance type to validate requests & limits
  release: &release v0.15.0
  wssTLS: &wssTLS da-b4-wss-tls
service:
  external:
    annotations:
      external-dns.alpha.kubernetes.io/endpoints-type: "NodeExternalIP"
      external-dns.alpha.kubernetes.io/hostname: "v15-da-bridge-4.celestia-arabica-11.com"
      external-dns.alpha.kubernetes.io/ttl: "60"
persistence:
  storageClass: sbs-15k
  size: 1.5Ti
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: da-latest
node:
  image:
    tag: *release
  nodeSelector:
    k8s.scaleway.com/pool-name: *pool
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Delete
  otelAgent:
    enabled: true
    grafanaOtelSecret:
      name: grafana-otel-token
  resources:
    requests:
      cpu: 2
      memory: 4Gi
    limits:
      #cpu: 4 # not required since this pod should run on it's own dedicated node
      memory: 10Gi
  extraEnvVars:
    - name: CELESTIA_BOOTSTRAPPER
      value: *bootstrapper
  args:
    - *nodeType
    - start
    - --p2p.network=arabica-11
    - --node.store=$(CELESTIA_HOME)
    - --metrics
    - --metrics.tls=false
    - --p2p.metrics
