commonLabels: &commonLabels
  chain_id: celestia
  environment: celestia
  network: da
  type: &nodeType bridge # check
  secretName: &secretName keys-da-bridge-6 # check
  pool: &pool pool-da-1 # check pool instance type to validate requests & limits
  release: &release v0.14.1
service:
  external:
    annotations:
      external-dns.alpha.kubernetes.io/endpoints-type: "NodeExternalIP"
      external-dns.alpha.kubernetes.io/hostname: "new-da-bridge-6.celestia-bootstrap.net"
      external-dns.alpha.kubernetes.io/ttl: "60"
persistence:
  storageClass: sbs-15k
  size: 5Ti
  dataSource:
    apiGroup: snapshot.storage.k8s.io
    kind: VolumeSnapshot
    name: da-latest
node:
  image:
    tag: *release
  nodeSelector:
    k8s.scaleway.com/pool-name: *pool
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Delete
  otelAgent:
    enabled: true
    grafanaOtelSecret:
      name: grafana-otel-token
  resources:
    requests:
      cpu: 6
      memory: 20Gi
    limits:
      #cpu: 4 # not required since this pod should run on it's own dedicated node
      memory: 25Gi
  livenessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 30
  startupProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 60
  args:
    - *nodeType
    - start
    - --p2p.network=celestia
    - --node.store=$(CELESTIA_HOME)
    - --metrics
    - --metrics.tls=false
    - --p2p.metrics
