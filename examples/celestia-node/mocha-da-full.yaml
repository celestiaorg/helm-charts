  resources:
    requests:
      cpu: 6
      memory: 20Gi
    limits:
      #cpu: 4 # not required since this pod should run on it's own dedicated node
      memory: 24Gi
  livenessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 30
  startupProbe:
    enabled: true
    periodSeconds: 10
    failureThreshold: 60
  args:
    - *nodeType
    - start
    - --p2p.network=mocha-4
    - --node.store=$(CELESTIA_HOME)
    - --metrics
